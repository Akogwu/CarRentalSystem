spring:
  datasource:
    #    url: ${SPRINGDATASOURCEURL:jdbc:mysql://localhost:3306/rental}
    url: ${SPRINGDATASOURCEURL:jdbc:mysql://localhost:3306/rental?useSSL=false}
    username: ${SPRINGDATASOURCEUSERNAME:root}
    password: ${SPRINGDATASOURCEPASSWORD:@Akosco91}
    driverClassName: com.mysql.cj.jdbc.Driver
    hikari:
      maximumPoolSize: 10
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

debug: false
server:
  port: 8082
